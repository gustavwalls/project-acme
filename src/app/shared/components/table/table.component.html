<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ columnHeaders[column] || column }} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column === 'options'; else defaultCell">
          <div>
            <button mat-mini-fab color="warn" (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary" (click)="onEdit(element)" style="margin-left: 10px;">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </ng-container>
        
        <ng-template #defaultCell>
          {{ element[column] }}
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
